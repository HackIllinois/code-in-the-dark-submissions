<!--Name: shreyas--><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge Page</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f3e5f5; /* Really light purple background */
      overflow-x: hidden;
      position: relative;
    }
    
    /* Header (Top Bar) */
    .header {
      position: relative;
      width: 100%;
      height: 100px;
      background-color: white;
      z-index: 2;
    }
    /* Top Left Caterpillar Logo */
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .logo img {
      height: 40px; /* Smaller logo */
      width: auto;
    }
    
    /* Social Icons (Top Right) */
    .social-icons {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .social-icons img {
      width: 24px;
      height: 24px;
      margin-left: 5px;
      vertical-align: middle;
    }
    
    /* Navigation Links and Lookup Button */
    .nav {
      position: absolute;
      top: 40px;
      right: 10px;
      display: flex;
      align-items: center;
    }
    .nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .lookup {
      padding: 5px 10px;
      border: 1px solid #333;
      background: transparent;
      cursor: pointer;
      margin-left: 10px;
    }
    
    /* Main Content Section */
    .content {
      margin-top: 120px; /* Space below header */
      text-align: center;
      position: relative;
      z-index: 2;
    }
    /* Wrapper for hill image & go dark button */
    .hill-wrapper {
      position: relative;
      width: 50%; /* Hill image takes up half the page */
      margin: 0 auto;
    }
    .main-image {
      width: 100%;
      opacity: 0;
      transform: translateX(-100%);
      animation: slideIn 1s forwards;
    }
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    /* Go Dark Button */
    .go-dark {
      position: absolute;
      left: -120px;  /* Positioned on the left half */
      top: 50%;
      transform: translateY(-50%);
      padding: 10px 20px;
      background-color: #ddd;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }
    .go-dark.dark {
      background-color: #333;
      color: #fff;
    }
    
    /* Splatter Styles */
    .splat {
      position: absolute;
      background-color: lightblue;
      border-radius: 50%;
      opacity: 0.7;
      pointer-events: none;
      z-index: 1;
    }
    
    /* Scroll Down Section */
    .scroll-section {
      padding: 50px 20px;
      text-align: center;
      background: #f9f9f9;
    }
    .scroll-section img {
      max-width: 100%;
      height: auto;
    }
    .cat100-logo {
      margin-bottom: 40px;
    }
    .icons-row, .images-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .icons-row img, .images-row img {
      width: 100px;
      height: auto;
    }
    
    /* Profile Pairs Section */
    .profile-pair {
      position: relative;
      height: 400px; /* Adjust height as needed */
      margin: 50px 0;
      overflow: hidden;
    }
    .profile-pair img {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 80px; /* Adjust size as needed */
      opacity: 0;
      transition: transform 1s ease-out, opacity 1s ease-out;
    }
    .profile-left {
      left: 25%; /* Center of left half */
      transform: translate(-150%, -50%); /* Start off-screen to left */
    }
    .profile-right {
      left: 75%; /* Center of right half */
      transform: translate(150%, -50%); /* Start off-screen to right */
    }
    /* When the pair is in view, slide images into place */
    .profile-pair.in-view .profile-left {
      transform: translate(-50%, -50%);
      opacity: 1;
    }
    .profile-pair.in-view .profile-right {
      transform: translate(-50%, -50%);
      opacity: 1;
    }
    
    /* Footer Section - Full Background Image with Overlay */
    .footer-section {
      position: relative;
      background: url('https://codeinthedark.hackillinois.org/submissions/images/home/footer.png') no-repeat center center;
      background-size: cover;
      width: 100%;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Overlay container for quote and form */
    .footer-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.3); /* Optional semi-transparent overlay */
    }
    .footer-quote,
    .footer-form {
      flex: 1 1 300px;
      color: white;
      padding: 20px;
    }
    .footer-quote .inspiration {
      font-size: 0.8em; /* Smaller font size */
      margin: 0;
    }
    .footer-form form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .footer-form input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .footer-form button {
      padding: 10px;
      font-size: 1em;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    <!-- Top Left Caterpillar Logo -->
    <div class="logo">
      <img src="https://codeinthedark.hackillinois.org/submissions/images/CAT-Logo-small.png" alt="CAT Logo">
    </div>
    <!-- Social Icons (Top Right) -->
    <div class="social-icons">
      <img src="twitter.png" alt="Twitter">
      <img src="linkedin.png" alt="LinkedIn">
      <img src="wikipedia.png" alt="Wikipedia">
    </div>
    <!-- Navigation Links and Lookup Button -->
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">Pages</a>
      <a href="#">Blog</a>
      <a href="#">Product</a>
      <button class="lookup">Lookup</button>
    </div>
  </div>
  
  <!-- Main Content Section -->
  <div class="content">
    <div class="hill-wrapper">
      <!-- Go Dark Button on left half -->
      <button class="go-dark" id="goDarkBtn">d@rk</button>
      <!-- Hill Image (only half of the page width) -->
      <img class="main-image" src="https://codeinthedark.hackillinois.org/submissions/images/hill.png" alt="Hill Image">
    </div>
  </div>
  
  <!-- Scroll Down Section -->
  <div class="scroll-section">
    <div class="cat100-logo">
      <img src="https://codeinthedark.hackillinois.org/submissions/images/CAT100Logo.png" alt="CAT 100 Logo">
    </div>
    <div class="icons-row">
      <img src="https://codeinthedark.hackillinois.org/submissions/images/home/icon1.png" alt="Icon 1">
      <img src="https://codeinthedark.hackillinois.org/submissions/images/home/icon2.png" alt="Icon 2">
      <img src="https://codeinthedark.hackillinois.org/submissions/images/home/icon3.png" alt="Icon 3">
    </div>
    <div class="images-row">
      <img src="https://codeinthedark.hackillinois.org/submissions/images/home/image1.png" alt="Image 1">
      <img src="https://codeinthedark.hackillinois.org/submissions/images/home/image2.png" alt="Image 2">
      <img src="https://codeinthedark.hackillinois.org/submissions/images/home/image3.png" alt="Image 3">
    </div>
  </div>
  
  <!-- Profile Pairs Section -->
  <div class="profile-pair">
    <img class="profile-left" src="https://codeinthedark.hackillinois.org/submissions/images/home/profile1.png" alt="Profile Left 1">
    <img class="profile-right" src="https://codeinthedark.hackillinois.org/submissions/images/home/profile1.png" alt="Profile Right 1">
  </div>
  <div class="profile-pair">
    <img class="profile-left" src="https://codeinthedark.hackillinois.org/submissions/images/home/profile1.png" alt="Profile Left 2">
    <img class="profile-right" src="https://codeinthedark.hackillinois.org/submissions/images/home/profile1.png" alt="Profile Right 2">
  </div>
  <div class="profile-pair">
    <img class="profile-left" src="https://codeinthedark.hackillinois.org/submissions/images/home/profile1.png" alt="Profile Left 3">
    <img class="profile-right" src="https://codeinthedark.hackillinois.org/submissions/images/home/profile1.png" alt="Profile Right 3">
  </div>
  
  <!-- Footer Section: Background image spans entire width, with overlaid quote and form -->
  <div class="footer-section">
    <div class="footer-overlay">
      <div class="footer-quote">
        <p class="inspiration">"Believe you can and you're halfway there."</p>
      </div>
      <div class="footer-form">
        <form>
          <input type="text" placeholder="Name">
          <input type="text" placeholder="School">
          <input type="text" placeholder="Question">
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- JavaScript for Splatters, Go Dark Button, and Profile Pair Scroll Animation -->
  <script>
    // Generate random splatters of light blue across the page
    function createSplatters(count) {
      for (let i = 0; i < count; i++) {
        const splat = document.createElement('div');
        splat.classList.add('splat');
        const size = Math.floor(Math.random() * 70) + 30;
        splat.style.width = size + 'px';
        splat.style.height = size + 'px';
        const posX = Math.floor(Math.random() * window.innerWidth);
        const posY = Math.floor(Math.random() * window.innerHeight);
        splat.style.left = posX + 'px';
        splat.style.top = posY + 'px';
        const rotation = Math.floor(Math.random() * 360);
        splat.style.transform = `rotate(${rotation}deg)`;
        document.body.appendChild(splat);
      }
    }
    
    // Go Dark button functionality
    document.addEventListener("DOMContentLoaded", function() {
      createSplatters(15);
      console.log("Page loaded - challenge setup initialized with splatters.");
      
      const goDarkBtn = document.getElementById('goDarkBtn');
      goDarkBtn.addEventListener('click', function() {
        goDarkBtn.classList.toggle('dark');
      });
      
      // Use IntersectionObserver to trigger the slide-in of profile pairs as they enter view.
      const profilePairs = document.querySelectorAll('.profile-pair');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if(entry.isIntersecting) {
            entry.target.classList.add('in-view');
            // Optionally, unobserve if you want the animation to trigger only once.
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.5 });
      
      profilePairs.forEach(pair => {
        observer.observe(pair);
      });
    });
  </script>
</body>
</html>
