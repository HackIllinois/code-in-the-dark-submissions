body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: #A7C7E7; /* Baby blue background */
}
        .dropbtn {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
/* Giant Truck Image Section */
.truck-section {
    margin-top: 50px;
    padding: 20px;
    text-align: center;
}

.giant-truck-image {
    width: 100%;
    max-width: 1000px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #555;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input {
            padding: 6px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-container button {
            padding: 6px 10px;
            font-size: 14px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #555;
        }



        /* Image below the search bar */
        .top-left-image {
            position: absolute;
            top: 70px;
            left: 20px;
            width: 150px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Moving Image Section */
        .image-container {
            margin-top: 50px;
            animation: dropIn 1.5s ease-out forwards;
        }

        @keyframes dropIn {
            from {
                transform: translateY(-200px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Caterpillar Section */
        .caterpillar-section {
            margin-top: 100px;
            padding: 20px;
        }

        .caterpillar-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .caterpillar-images img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container-2">
        <img src="https://codeinthedark.hackillinois.org/submissions/images/home/slider/birds1.png">
    </div>
    <!-- Navigation Banner with Dropdown Menus -->
    <div class="navbar">

        <div class="logo">
            <img src="https://codeinthedark.hackillinois.org/submissions/images/CAT-Logo-small.png" alt="Logo">
        </div>

        <div class="dropdown">
            <button class="dropbtn">Home</button>
            <div class="dropdown-content">
                <a href="#">Option 1</a>
                <a href="#">Option 2</a>
                <a href="#">Option 3</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Products</button>
            <div class="dropdown-content">
                <a href="#">Option A</a>
                <a href="#">Option B</a>
                <a href="#">Option C</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Careers</button>
            <div class="dropdown-content">
                <a href="#">Item X</a>
                <a href="#">Item Y</a>
                <a href="#">Item Z</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">About Us</button>
            <div class="dropdown-content">
                <a href="#">Alpha</a>
                <a href="#">Beta</a>
                <a href="#">Gamma</a>
            </div>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </div>

    <!-- Image below search bar -->
    <img class="top-left-image" src="https://codeinthedark.hackillinois.org/submissions/images/home/slider/sun.png" alt="Caterpillar Logo">

    <!-- Moving Image -->
    <div class="image-container">
        <img src="https://codeinthedark.hackillinois.org/submissions/images/hill.png">
    </div>



    <!-- Caterpillar Section Below Moving Image -->
    <div class="caterpillar-section">
        <h1>Caterpillar Inc.</h1>
        <p>Caterpillar has been driving innovation and sustainability in heavy equipment for decades.</p>
        
        <div class="caterpillar-images">
            <img src="https://codeinthedark.hackillinois.org/submissions/images/home/icon1.png" alt="Caterpillar Equipment">
            <img src="https://codeinthedark.hackillinois.org/submissions/images/home/icon2.png" alt="Caterpillar Machine">
            <img src="https://codeinthedark.hackillinois.org/submissions/images/home/icon3.png" alt="Caterpillar Truck">
        </div>
    </div>

<!-- Giant Truck Image Section -->
<div class="truck-section">
    <h2></h2>
    <img class="giant-truck-image" src="https://codeinthedark.hackillinois.org/submissions/images/home/slider/truck.png" alt="Giant Caterpillar Truck">
</div>

</body>
