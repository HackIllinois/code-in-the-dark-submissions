<!--Name: Aditi--><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Header and Social Media Icons</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: lightblue; /* Light blue background */
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: black; /* Black heading text */
        }

        .social-icons {
            display: flex;
            justify-content: flex-end;
            margin-left: 90%;
            align-items: right;

        }

        .social-icons a {
            margin-left: 15px;
        }

        .social-icons img {
            width: 20px; /* Size of the logos */
            height: 20px;
        }

        /* Navigation Bar */
        nav {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: black;
        }

        nav .nav-image img {
            width: 100px; /* Increase the width of the caterpillar image */
            height: auto; /* Maintain aspect ratio */
        }

        /* Content (links) styling */
        nav .nav-content {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
        }

        nav .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav .nav-links li {
            margin-right: 20px;
        }

        nav .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        nav .nav-links a:hover {
            text-decoration: underline;
        }
        
        .cat-left {
            width:50%;
        
 div {
  background-color: lightblue;
  padding: 20px;
  display: flex;
  justify-content: space-evenly;
  align-items: center;
}

img {
  max-width: 100px;
}

.container {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 10px;
}

.text-container {
  background-color: white;
  padding: 10px;
  margin-right: 20px;
  width: 33.33%; /* Make the box 1/3 of the screen width /
  text-align: center; / Center the text inside the box /
  font-size: 2em; / Increase font size 2x /
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button {
  padding: 5px;
  border: 2px solid black;
}

.right-image {
  margin-left: auto;
  / Keeping the image at its original size /
}

.center-image-container {
  background-color: white;
  padding: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.center-image-container img {
  max-width: none; / Ensures image stays at original size */
}

    
    #codeinthedark {
        padding: 10%;
    }
</style>


</head>
<body>

    <header>
        
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank">
                <img src="https://img.icons8.com/?size=100&id=118466&format=png&color=FFFFFF" alt="Facebook">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="https://img.icons8.com/?size=100&id=8824&format=png&color=FFFFFF" alt="Twitter">
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <img src="https://img.icons8.com/?size=100&id=uzhJQ5CyNoaH&format=png&color=FFFFFF" alt="LinkedIn">
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <!-- Left side image -->
        <div class="nav-image">
            <img src="https://codeinthedark.hackillinois.org/submissions/images/CAT-Logo-small.png" alt="Caterpillar Logo">
        </div>

        <!-- Right side content -->
        <div class="nav-content">
            <!-- Left side links -->
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#pages">Pages</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#products">Products</a></li>
            </ul>
        </div>

    </nav>
    
<body>
    
<div>

    </div>
</div>

<div>

</body>


</body>
</html>
