  <style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }
  
  
  .navbar {
    overflow: hidden;
    background-color: white;
  }
  
  .navbar a {
    float: right;
    font-size: 16px;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  
  .dropdown {
    float: right;
    overflow: hidden;
  }
  
  .dropdown .dropbtn {
    font-size: 16px;  
    border: none;
    outline: none;
    color: black;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
  }
  
  .navbar a:hover, .dropdown:hover .dropbtn {
    /*background-color: red;*/
  }
  
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  .dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }
  
  .dropdown-content a:hover {
    background-color: #ddd;
  }
  
  .dropdown:hover .dropdown-content {
    display: block;
  }
  
  .leftcont {
    width: 45%;
    float: left;
    margin-left: 5%;
    margin-top: 3%;
  }
  
  .rightcont {
    margin-right: 5%;
    width: 45%;
    float: right;
    margin-top: 3%;
  }
  
  .anim {
        align: center;
        animation: image 1s ease-out;
      }
      @keyframes image {
        0%   { 
        transform: translateY(-200%);
        }
      }
      p {
        align: center;
        animation: text 2s ease-out;
      }
      h1 {
        align: center;
        animation: text 2s ease-out;
      }
      @keyframes text {
        0% { 
        transform: translateX(-100%);
        }

  </style>
  </head>
